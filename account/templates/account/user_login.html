{% extends 'base.html' %}

{% block body %}
{% load crispy_forms_tags %}
<!-- <div class="container m-5"> -->
  <div class="row justify-content-center">
    <div class="col-md-6 main-container">
      <h2 class="text-center">User Login</h2>
      <hr class="mb-5">

      <form method="post">
        {% include "messages.html" %}
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row justify-content-center">
          <input type="submit" class="btn btn-primary btn-md" name="login_user" value="Login">
        </div>
        <div class="row justify-content-center mt-3">
          <p>Not registered? <a href="{% url 'account:signup' %}">Signup now</a></p>
        </div>
      </form>
    </div>
  </div>
<!-- </div> -->

{% endblock %}
